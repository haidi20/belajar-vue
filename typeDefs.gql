type User {
	_id: ID
	username: String! @unique
	email: String! 
	password: String!
	avatar: String
	joinDate: String
	favorite: [Post]
}

type Post {
	title: String!
	imageUrl: String!
	categories: [String]!
	description: String!
	createdDate: String
	likes: Int
	createdBy: User!
	messages: [Message]
}

type Message {
	_id: ID
	messageBody: String!
	messageDate: String
	messageUser: User!

}

# is important
type Query {
    user(_id: ID!): User
}